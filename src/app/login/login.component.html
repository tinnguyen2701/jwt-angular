<div class="jumbotron">
  <h2>Register</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="" class="form-label">Email</label>
      <input class="form-input" type="text" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="" class="form-label">Password</label>
      <input class="form-input" type="text" name="password" [(ngModel)]="password">
    </div>
    <button type="submit">Sign in</button>
  </form>
</div>
<button (click)="movetoregister()">Register</button>
